<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß KidPlay Arcade API Connection Test</h1>
    <p>This page tests the API connectivity to diagnose the 500 errors.</p>
    
    <div id="results"></div>
    
    <button onclick="testHealth()">Test /api/health</button>
    <button onclick="testStatus()">Test /api/status</button>
    <button onclick="testAI()">Test AI API</button>
    <button onclick="runAllTests()">Run All Tests</button>

    <script>
        const BASE_URL = 'https://amorvivir.com';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            if (data) {
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(data, null, 2);
                div.appendChild(pre);
            }
            resultsDiv.appendChild(div);
        }

        async function testHealth() {
            addResult('üîç Testing /api/health...', 'info');
            try {
                const response = await fetch(`${BASE_URL}/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Health check successful!', 'success', data);
                } else {
                    addResult(`‚ùå Health check failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health check error: ${error.message}`, 'error');
            }
        }

        async function testStatus() {
            addResult('üîç Testing /api/status...', 'info');
            try {
                const response = await fetch(`${BASE_URL}/api/status`);
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Status check successful!', 'success', data);
                } else {
                    addResult(`‚ùå Status check failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Status check error: ${error.message}`, 'error');
            }
        }

        async function testAI() {
            addResult('üîç Testing AI API (/api/ask-ai)...', 'info');
            try {
                const response = await fetch(`${BASE_URL}/api/ask-ai`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        history: [
                            { role: 'user', content: 'Say "test successful" if you can read this.' }
                        ]
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ AI API test successful!', 'success', data);
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå AI API failed: ${response.status} ${response.statusText}`, 'error', { error: errorText });
                }
            } catch (error) {
                addResult(`‚ùå AI API error: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            resultsDiv.innerHTML = '<div class="test-result info">üöÄ Running comprehensive API tests...</div>';
            await testHealth();
            await testStatus();
            await testAI();
            addResult('üéØ All tests completed! Check results above.', 'info');
        }

        // Auto-run tests on page load
        window.onload = () => {
            addResult('üîß API Test Suite Loaded', 'info');
            addResult('Click buttons above to test API connectivity and diagnose CORS/500 errors.', 'info');
        };
    </script>
</body>
</html>
